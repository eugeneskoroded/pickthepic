{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Panel</title>
        
        <link rel="stylesheet" href="/static/css/index.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    </head>
    <header>
        <div class="container">
            <div class="header-container">
                <h1>Pick The Pic</h1>
                <div>
                    <a href="{% url 'logout' %}"><button class="button">Выйти</button></a>
                </div>
            </div>
        </div>
    </header>

    <body>
        <div class="container">
            <div class="add">
                <form action="create/" method="post">
                    {% csrf_token %}
                    <input id="collection_name" type="text" name="name_field" placeholder="Название коллекции">
                    <input type="submit" value="Добавить" class="button">
                </form>
                <div>
                    <a href="{% url 'statistics' %}"><button class="button">Статистика</button></a>
                </div>
            </div>
            <div class="collections-container">
                <div class="collection">
                    <div class="collection-inner"><h3>Обложка</h3></div>
                    <div class="collection-inner"><h3>Название</h3></div>
<!--                    <div class="collection-inner"><h3>Отображать</h3></div>-->
                    <div class="collection-inner"><h3>Редактировать</h3></div>
                </div>
                {% for coll in collections %}
                    <div class="collection">
                        <div class="collection-inner"><img class="image-container" src="{{ coll.cover }}" /></div>
                        <div class="collection-inner">{{ coll.name }}</div>
<!--                        <div class="collection-inner"><input type="checkbox" checked="{{ coll.show }}"/></div>-->
                        <div class="collection-inner"><a href="{{ coll.get_url }}">Изменить</a></div>
                    </div>
                {% endfor %}
                </div>
            </div>

        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
    </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Statistics</title>
        <link rel="stylesheet" href="{% static 'css/index.css'%}" type="text/css" />
        <link rel="stylesheet" href="../static/css/index.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    </head>
    <header>
        <div class="container">
            <div class="header-container">
                <h1>Pick The Pic</h1>
                <a href="{% url 'home' %}"><button class="button">Назад</button></a>
            </div>
        </div>
    </header>
    <body>
        <div class="container">
            <div class="test-container">
                <div class="test-container__variants">
                    <div class="test-container__header">Вероятность попадания сценария пользователю:</div>
                    <form class="test-container__values" action="probs_change/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="test-container__test-value">
                            A:<input id="A_prob" name="a_prob_field" class="test-container__input" type="text" value="{{ statistics.a_prob }}" />
                        </div>
                        <div class="test-container__test-value">
                            B:<input id="B_prob" name="b_prob_field" class="test-container__input" type="text" value="{{ statistics.b_prob }}" />
                        </div>
                        <div><input type="submit" value="Сохранить" class="button" /></div>
                    </form>
                </div>
                <form class="test-container__table" action="stat_change/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="test-container__column">
                        <div>Вариант:</div>
                        <div>A</div>
                        <div>B</div>
                    </div>
                    <div class="test-container__column">
                        <div>Конверсий:</div>
                        <div>
                            <input id="a_conv_in" name="a_conv_field_in" class="test-container__input" type="text" value="{{ statistics.a_views_conv }}" />
                        </div>
                        <div>
                            <input id="b_conv_in" name="b_conv_field_in" class="test-container__input" type="text" value="{{ statistics.b_views_conv }}" />
                        </div>
                    </div>
                    <div class="test-container__column">
                        <div>Размер выборки:</div>
                        <div>
                            <input id="a_views_in" name="a_views_field_in" class="test-container__input" type="text" value="{{ statistics.a_views }}" />
                        </div>
                        <div>
                            <input id="b_views_in" name="b_views_field_in" class="test-container__input" type="text" value="{{ statistics.b_views }}" />
                        </div>
                    </div>
                    <div class="test-container__column">
                        <div>Конверсий, %:</div>
                        <div>
                            <input id="a_conv" name="a_conv_field" class="test-container__input" type="text" value="{{ statistics.a_conversion }}" />
                        </div>
                        <div>
                            <input id="b_conv" name="b_conv_field" class="test-container__input" type="text" value="{{ statistics.b_conversion }}" />
                        </div>
                    </div>
                    <div class="test-container__column">
                        <div>Дов. интервал:</div>
                        <div>
                            <input id="a_ci_bot" name="a_ci_bot_field" class="test-container__input" type="text" value="{{ statistics.a_ci_bot }}" />
                            <input id="a_ci_top" name="a_ci_top_field" class="test-container__input" type="text" value="{{ statistics.a_ci_top }}" />
                        </div>
                        <div>
                            <input id="b_ci_bot" name="b_ci_bot_field" class="test-container__input" type="text" value="{{ statistics.b_ci_bot }}" />
                            <input id="b_ci_top" name="b_ci_top_field" class="test-container__input" type="text" value="{{ statistics.b_ci_top }}" />
                        </div>
                    </div>
                    <div><input type="submit" value="Рассчитать" class="button" /></div>
                </form>
            </div>
        </div>
    </body>
</html>

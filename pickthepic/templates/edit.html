<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit</title>
        <link rel="stylesheet" href="{% static 'css/index.css'%}" type="text/css" />
        <link rel="stylesheet" href="../static/css/index.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    </head>
    <header>
        <div class="container">
            <div class="header-container">
                <h1>Pick The Pic</h1>
                <a href="{% url 'home' %}"><button class="button">Назад</button></a>
            </div>
        </div>
    </header>
    <body>
        <div class="container">
            <div class="edit-container">
                <div class="edit-container__block">
                    <h2>Коллекция</h2>
                    <form class="edit-container__form" action="name_change/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            <label for="collection_name">Название коллекции</label>
                            <input id="collection_name" type="text" name="name_field" value="{{ collection.name }}" />
                        </div>
                        <div>
                            <label for="collection_show">Отображать</label>
                            <input id="collection_show" type="checkbox" name="collection_show" checked />
                        </div>
                        <div>
                            <label for="collection_cover">Обложка</label>
                            <img class="edit-cover" src="{{ collection.cover }}" />
                            <input id="collection_cover" type="file" name="cover_image" accept="image/jpeg" />
                        </div>
                        <div><input type="submit" value="Сохранить" class="button" /></div>
                    </form>
                </div>
                <div class="edit-container__block">
                    <h2>Изображения</h2>
                    <form class="edit-container__form" action="image_add/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            <label class="edit-label" for="collection_image">Добавить изображение</label>
                            <input id="collection_image" type="file" name="add_image" accept="image/jpeg" />
                        </div>
                        <div><input type="submit" value="Добавить" class="button" /></div>
                    </form>
                    <form class="edit-container__form" action="image_delete/" method="post">
                        {% csrf_token %}
                        <select id="delete_img" name="delete_image">
                            {% for img in images %}
                            <option>{{ img.image }}</option>
                            {% endfor %}
                        </select>
                        <div><input type="submit" value="Удалить" class="button" /></div>
                    </form>
                </div>
